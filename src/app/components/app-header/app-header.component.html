<header class="vertical-header-container">
    <nav>
        <div class="container-header-items">
            <div class="container-items">
                <div class="logo">
                    <div class="box-icon-logo">
                        <div class="item-logo"></div>
                        <div class="item-logo"></div>
                        <div class="item-logo"></div>
                    </div>
                </div>
                <div *ngFor="let item of items" class="item">
                    <div class="menu-item" [class.active]="item.active" (click)="onClick($event)">
                        <div class="menu-text"><p>{{item.name}}</p></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
